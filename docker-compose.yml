version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: sorna_db
      MYSQL_USER: sorna_user
      MYSQL_PASSWORD: sorna_pass
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy  
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: sorna_db
      DB_USER: sorna_user
      DB_PASSWORD: sorna_pass
      DEBUG: "True"
    command: >
      bash -c "
        sleep 3 &&  
        python manage.py migrate --noinput &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./media:/app/SornaFlow/media  

volumes:
  mysql_data:
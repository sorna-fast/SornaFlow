version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-sorna_db}
      MYSQL_USER: ${DB_USER:-sorna_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sorna_pass}
    ports:
      - "3307:3307"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy  
    ports:
      - "8000:8000"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-sorna_db}
      DB_USER: ${DB_USER:-sorna_user}
      DB_PASSWORD: ${DB_PASSWORD:-sorna_pass}
      DEBUG: ${DEBUG:-True}
    volumes:
      - ./media:/app/SornaFlow/media  

volumes:
  mysql_data: